<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Bom Ao Quadrado</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="login" style="display: none"></div>
        <div class="dashboard">
            <div class="user-info columns-2-of-4">
                <img class="self-center" src="https://via.placeholder.com/150" alt="Imagem do administractor" srcset="">
                <div class="user-settings">
                    <a class="btn-auto btn-primary" href="#">Definicoes</a>
                    <a class="btn-auto btn-primary" href="#">Logout</a>
                </div>
            </div>
            <div class="user-name columns-2-of-4">
                <h3>Alexandru Cheltuitor</h3>
            </div>
            <div class="places columns-4-of-4">
                <button class="btn btn-primary self-center" id="places-menu-btn">Destinos</button>
                <div class="sub-choice">
                   <button class="btn btn-secondary self-center" id="places-show-btn">Ver Destinos</button>
                    <div class="table">
                        <span class="table-header">ID</span>
                        <span class="table-header">Destino</span>
                        <span class="table-header">Desde</span>
                        <span class="table-header">Ate</span>
                        <span class="table-header">Accoes</span>
                        <span>1</span>
                        <span>Lagos</span>
                        <span>Ontem</span>
                        <span>Hoje</span>
                        <span><button>Editar</button><button>Apagar</button></span>
                        <span>2</span>
                        <span>Albufeira</span>
                        <span>Ontem</span>
                        <span>Hoje</span>
                        <span><button>Editar</button><button>Apagar</button></span>
                    </div>
                    <button class="btn btn-secondary self-center" id="places-showform-btn">Novo</button>  
                    <form>
                        <label for="">Nome</label>
                        <input type="text" name="name">
                        <label for="">Desde</label>
                        <input type="date" name="name">
                        <label for="">Ate</label>
                        <input type="date" name="name">
                        <label for="">Latitude</label>
                        <input type="text" name="latitude">
                        <label for="">Longitude</label>
                        <input type="text" name="longitude">

                        <button class="btn-form-insert" id="places-add-btn">Adicionar</button> 
                    </form>
                </div>                         
            </div>
            <div class="flavours columns-4-of-4">
                <button class="btn btn-primary self-center" id="flavours-menu-btn">Sabores</button>  
                <div class="sub-choice">           
                    <button class="btn btn-secondary self-center" id="flavours-show-btn">Ver Sabores</button>
                    <div class="table">
                            <span class="table-header">ID</span>
                            <span class="table-header">Sabor</span>
                            <span class="table-header">Add</span>
                            <span class="table-header">Edit</span>
                            <span class="table-header">Accoes</span>
                            <span>1</span>
                            <span>Morango</span>
                            <span>Ontem</span>
                            <span>Hoje</span>
                            <span><button>Apagar</button></span>
                            <span>2</span>
                            <span>Chocolate</span>
                            <span>Ontem</span>
                            <span>Hoje</span>
                            <span><button>Editar</button><button>Apagar</button></span>
                            <span>3</span>
                            <span>Nutella</span>
                            <span>Ontem</span>
                            <span>Hoje</span>
                            <span><button>Editar</button><button>Apagar</button></span>
                    </div>                
                    <button class="btn btn-secondary self-center" id="flavours-showform-btn">Novo</button>
                    <form>
                        <label for="">Portugues</label>
                        <input type="text" name="flavours_PT">
                        <label for="">Ingles</label>
                        <input type="text" name="flavours_EN">

                        <button class="" id="flavours-add-btn">Adicionar</button> 
                    </form>
                </div>
            </div>
            <div class="products columns-4-of-4">
                <button class="btn btn-primary self-center" id="products-menu-btn">Produtos</button>    
                <div class="sub-choice">             
                    <button class="btn btn-secondary self-center" id="products-show-btn">Ver Produtos</button>   
                    <div class="table">
                            <span class="table-header">ID</span>
                            <span class="table-header">Produto</span>
                            <span class="table-header">Add</span>
                            <span class="table-header">Edit</span>
                            <span class="table-header">Accoes</span>
                            <span class="produt" data-produ=>1</span>
                            <span>Crepes</span>
                            <span>Waffles</span>
                            <span>Hoje</span>
                            <span><button>Editar</button><button>Apagar</button></span>
                            <span>2</span>
                            <span>Albufeira</span>
                            <span>Ontem</span>
                            <span>Hoje</span>
                            <span><button>Editar</button><button>Apagar</button></span>
                    </div>             
                    <button class="btn btn-secondary self-center" id="products-showform-btn">Novo</button>
                    <form>
                        <label for="">Portugues</label>
                        <input type="text" name="flavours_PT">
                        <label for="">Ingles</label>
                        <input type="text" name="flavours_EN">

                        <button class="btn-form-insert" id="flavours-add-btn">Adicionar</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
